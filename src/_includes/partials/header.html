<header class="header">
	<div id="mySidenav" class="sidenav">
		<!-- Cloned content with Javascript-->
	</div>

	<span onclick="openNav()" class="burger"
		><span style="position: relative"
			><svg
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 24 20"
				style="width: 100%"
			>
				<path
					d="M0 20h24v-3.333H0V20zm0-8.333h24V8.333H0v3.334zM0 0v3.333h24V0H0z"
					fill="#fff"
				/></svg
		></span>
	</span>

	{% include 'partials/logo.html' %}

	<nav		data-aos="zoom-in"
		aos-data-duration="500"
		data-aos-easing="ease-out-back">
		<ul>
			<li>
				<a href="/" {% if page.url=='/' %} aria-current="page" {% endif %} >
				Home</a>
			</li>
			<li>
				<a href="/services" {% if '/services' in page.url
				%}aria-current="page"{% endif %} >Services</a>
			</li>
			<li>
				<a href="/portfolio" {% if '/portfolio' in page.url
				%}aria-current="page"{% endif %} >Portfolio</a>
			</li>
			<li>
				<a href="/testimonials" {% if '/testimonials' in page.url
				%}aria-current="page"{% endif %} >Testimonials</a>
			</li>
			<li>
				<a href="/contact" {% if '/contact' in page.url %}aria-current="page"{%
				endif %} >Contact</a>
			</li>
		</ul>
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
			>&times;</a
		>
	</nav>
</header>

<div id="hero">
	<h1 data-aos="fade" aos-data-duration="500" data-aos-easing="ease-in-out">
		{{ pageTitle }}
	</h1>
	<h2
		data-aos="fade-up"
		aos-data-duration="1500"
		data-aos-delay="50"
		data-aos-easing="ease-out-back"
	>
		{{ introParagraph }}
		<div style="display: flex; justify-content: center; margin: 2rem 0">
			<hr />
		</div>
	</h2>
</div>
